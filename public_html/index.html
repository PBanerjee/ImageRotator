<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Image Rotator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/libraries/JQuery/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/ImageRotator.js"></script>
    </head>
    <body>
        <div id="slide-container"></div>
        <script type="text/javascript">
            var dataObj = {
                /*dataXML: '<data><slides></slides></data>'*/
                dataURL: 'xml/data.xml'
            };

            var imgRot = new ImageRotator(dataObj);
            //@todo: need to improve architecture to call addEventListener
            //directly on the instance.
            imgRot.event.addEventListener('xml-parsed', function(){
                //now we are ready for rendering.
                console.log(this.slides);
            })

        </script>
    </body>
</html>
